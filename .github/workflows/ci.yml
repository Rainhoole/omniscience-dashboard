name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-build:
    runs-on: ubuntu-latest
    env:
      CI_SMOKE_BASE_URL: ${{ secrets.CI_SMOKE_BASE_URL }}
      CI_OPENCLAW_ADAPTER_TOKEN: ${{ secrets.CI_OPENCLAW_ADAPTER_TOKEN }}
      CI_ADMIN_SESSION_COOKIE: ${{ secrets.CI_ADMIN_SESSION_COOKIE }}
      CI_SMOKE_TASK_ID: ${{ secrets.CI_SMOKE_TASK_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Retry smoke (optional)
        if: ${{ env.CI_SMOKE_BASE_URL != '' && env.CI_OPENCLAW_ADAPTER_TOKEN != '' }}
        env:
          OMNISCIENCE_BASE_URL: ${{ env.CI_SMOKE_BASE_URL }}
          OPENCLAW_ADAPTER_TOKEN: ${{ env.CI_OPENCLAW_ADAPTER_TOKEN }}
          ADMIN_SESSION_COOKIE: ${{ env.CI_ADMIN_SESSION_COOKIE }}
          SMOKE_TASK_ID: ${{ env.CI_SMOKE_TASK_ID }}
        run: npm run smoke:retry

      - name: Retry smoke skipped
        if: ${{ env.CI_SMOKE_BASE_URL == '' || env.CI_OPENCLAW_ADAPTER_TOKEN == '' }}
        run: |
          echo "Retry smoke skipped: configure CI_SMOKE_BASE_URL + CI_OPENCLAW_ADAPTER_TOKEN"
